<div class="shadow p-1 mb-5 bg-white rounded">
  <nav class="navbar navbar-light" style="background-color: #cfb3b3;">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/home">
        <img src="../../assets/logo.jpg"
          class="me-2" height="100" alt="" loading="lazy" />
        <small>Foody</small>
      </a>

      <div class="col-md-8" style="width: 39.8rem;">

        <div class="search" style="width: 40rem;">
          <i class="fa fa-search"></i>
          <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="Search restaurant..">
          <button class="btn btn-primary">Search</button>
        </div>
      </div>


      <nav class="navbar navbar-light" style="background-color: #bb9aac;">
        <div class="container-fluid">
          <a class="navbar-brand"  routerLink="/cart">
            <img src="../../assets/cart.webp" class="me-2" height="88" alt=""
              loading="lazy" />

          </a>
        </div>
      </nav>
    </div>
  </nav>


  <nav class="navbar navbar-expand-lg mb-0" style="background-color: #852323;">
    <div class="container-fluid">
      <a class="btn btn-outline-success mx-1" routerLink="/home">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarNav">
        <ul class="navbar-nav">
         <!--<li class="nav-item">
            <a class="btn btn-outline-success mx-1" aria-current="page" routerLink="/product">Product</a>
          </li>-->
          <li class="nav-item">
            <a class="btn btn-outline-success mx-1" routerLink="/myorder">My Order</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-success mx-1" *ngIf="LoggedIn(false)" routerLink="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-success mx-1" *ngIf="LoggedIn(false)" routerLink="/register">Register</a>
          </li>
         <!-- <li class="nav-item">
            <a class="btn btn-outline-success mx-1"  *ngIf="LoggedIn(true)" routerLink="/account">My Account</a>
          </li>-->
          <li class="nav-item">
            <a class="btn btn-outline-success mx-1"  *ngIf="LoggedIn(true)" (click)="LogOut()">Logout</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>
</div>

<router-outlet></router-outlet>
