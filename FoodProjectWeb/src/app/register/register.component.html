 <div class="register-wrapper">
    <form [formGroup]="registerUserData.formRegisterGroup" class="form">
      <h2>Register</h2>
      <div class="input-group">
        <input type="email" name="registerEmail" formControlName="UserNameControl"  id="registerEmail" [(ngModel)]="registerUserData.userName" required />
        <p style="color: red;" [hidden]="!(hasError('required','UserNameControl'))">UserName is required</p>
   
        <label for="registerEmail">Email Id</label>
      </div>
      <div class="input-group">
        <input type="password" name="loginPassword" id="loginPassword"  formControlName="PasswordControl" [(ngModel)]="registerUserData.password" required />
          <p style="color: red;" [hidden]="!(hasError('required','PasswordControl'))">Password is required</p>
      
        <label for="loginPassword">Password</label>
      </div>
      <div *ngIf="registerUserData.isRestaurant==1?true:false" class="input-group">
        <input type="text" [(ngModel)]="registerUserData.RestaurantName" [ngModelOptions]="{standalone: true}" required />
        <label >Restaurant  Name</label>
      </div>
      <div class="mb-3">
        <label class="form-label" for="pwd">User Type</label>
        <select class="form-control" (change)="flagRestaurant($event)" name="selectuser" id="selectuser"
          [(ngModel)]="registerUserData.isRestaurant" [ngModelOptions]="{standalone: true}">
          
          <option>User</option>
          <option>Restaurant</option>
        </select>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <input type="submit" value="Register" class="submit-btn" (click)="registerUser()" />
    </form>
  
  
  </div>
  
  <div *ngIf="showSpinner" id="cover-spin">
  </div>
  <button type="button" id="btnLaunchModel" class="btn btn-primary" style="visibility: hidden;" data-toggle="modal"
    data-target="#exampleModalCenter">
  
  </button>
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">{{modelHeader}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{modelText}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
