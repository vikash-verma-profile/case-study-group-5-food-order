<div class="row mt-3 mx-3" style="margin-top:25px ;">
    <div class="col-md-3">
        <div style="margin-top: 10px; margin-right: 10px;" class="text-center">
            <i id="animationDemo" data-mdb-animation="slide-right" data-mdb-toggle="animation"
                data-mdb-animation-reset="true" data-mdb-animation-start="onScroll"
                data-mdb-animation-on-scroll="repeat" class="fas fa-3x fa-shipping-fast text-white"></i>
            <h3 class="mt-3 text-white">Welcome</h3>
            <p class="white-text">You are 30 seconds away from completing your order!</p>
        </div>
        <div class="text-center">
            <button routerLink="/cart" type="submit" class="btn btn-white btn-rounded back-button">Go back</button>
        </div>
    </div>

    

<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
</style>


    <div class="col-md-9 justify-content-center">
        <div class="card card-custom pb-4">
            <div class="card-body mt-0 mx-5">
                <div class="text-center mb-3 pb-2 mt-3">
                    <h4 style="color: #495057 ;">Delivery Details</h4>
                </div>
                </div>
                </div>
    </div>
    <div class="row" >
        <div class="column">
            <table style="width:75%">
                <tr>
                    <td>First Name</td>
                    <td>
                        <input [(ngModel)]="addfood.firstName" type="text">
                    </td>
                </tr>
                <tr>
                    <td> Last Name</td>
                    <td>
                        <input [(ngModel)]="addfood.lastName" type="text">
                    </td>
                </tr>
                <tr>
                    <td>Mobile no</td>
                    <td>
                        <input [(ngModel)]="addfood.phoneNo" type="text">
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>
                        <input [(ngModel)]="addfood.email" type="text">
                    </td>
                </tr>
                
                <tr>
                    <td> Address</td>
                    <td>
                        <input [(ngModel)]="addfood.address" type="text">
                    </td>
                </tr>
                <tr>
                    <td> Payment Mode</td>
                    <td>
                        <select class="select" [(ngModel)]="addfood.paymentmode" placeholder="choose option">
                            <option value="1">Payment Option</option>
                            <option value="Cash on Delivery">Cash on Delivery </option>
                            <option value="Debit Card">Debit Card </option>
                            <option value="Credit Card">Credit Card </option>
                        </select>
                    </td>
                </tr>
               
        

              
               <td> <button (click)="AddFood()" type="submit" class="btn btn-primary btn-rounded"
                    style="background-color: #0062CC;">Place order</button></td>
            </table>
        </div>
